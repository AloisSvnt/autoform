<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Auto Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Auto Form</h1>
  <form id="user-form">
    <label>Firstname : <input type="text" id="firstname" required></label><br>
    <label>Lastname : <input type="text" id="lastname" required></label><br>
    <label>Email : <input type="email" id="email" required></label><br>
    <label>Age : <input type="number" id="age" required></label><br>
    <button type="submit">Send</button>
  </form>
  <div id="notif"></div>
  <script src="./scripts.js"></script>
</body>
</html>
